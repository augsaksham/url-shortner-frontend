<div class="banner-container">
    <img src="../../../../../assets/Screenshot 2025-03-03 145058.png" alt="Auth Banner" class="auth-banner">
</div>
<div class="auth-container">
    <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>
    <form [formGroup]="isLoginMode ? loginForm : registerForm" (ngSubmit)="onSubmit()">
      
      <div *ngIf="isLoginMode">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email">
          <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="error">
            Please enter a valid email.
          </div>
        </div>
      </div>
  
      <div *ngIf="!isLoginMode">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" formControlName="username" type="text">
          <div *ngIf="registerForm.get('username').invalid && registerForm.get('username').touched" class="error">
            Username is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email">
          <div *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched" class="error">
            Please enter a valid email.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password">
        <div *ngIf="isLoginMode && loginForm.get('password').invalid && loginForm.get('password').touched" class="error">
          Password is required.
        </div>
        <div *ngIf="!isLoginMode && registerForm.get('password').invalid && registerForm.get('password').touched" class="error">
          Password is required.
        </div>
      </div>
  
      <button type="submit" [disabled]="isLoginMode ? loginForm.invalid : registerForm.invalid">
        {{ isLoginMode ? 'Login' : 'Register' }}
      </button>
    </form>
  
    <div class="switch-mode" (click)="onSwitchMode()">
      Switch to {{ isLoginMode ? 'Register' : 'Login' }}
    </div>
</div>
